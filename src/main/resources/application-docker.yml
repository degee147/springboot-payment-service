spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/payment_db
    username: postgres
    password: postgres

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  redis:
    host: redis
    port: 6379

  cloud:
    config:
      enabled: false # REQUIRED for Spring Boot 4 + Spring Cloud 2024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

  endpoint:
    health:
      show-details: always
